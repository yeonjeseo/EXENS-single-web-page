<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOXICON -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="asset/css/style.css">
  <title>Document</title>
  <script defer src="asset/js/main.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header__nav" id="header">
    <a href="#" class="nav__logo">로고 자리</a>

    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item">HOME</li>
        <li class="nav__item">ABOUT</li>
        <li class="nav__item">WORKS</li>
        <li class="nav__item">CONTACT</li>
      </ul>

      <!-- MEDIA QUERY -> HAMBERGER -->
      <div class="nav__toggle" id="nav-toggle">
          <i class='bx bx-menu'></i>
      </div>
      </div>
    </div>
  </header>
  
  <main>
    <!-- HOME -->
    <!-- 뭐하는 회사인지? -->
    <section class="home" id="home">
      <div class="home__container">
        <div class="home__imgs"></div>
        <div class="home__data">
          <div class="data__title"></div>
          <div class="data__description"></div>
        </div>
      </div>
    </section>
  
    <!-- ABOUT -->
    <!-- 교수님 인사말 / 보유 기술? -->
    <section class="about" id="about">
      <div class="about__container">
        <div class="about__ceo"></div>
        <div class="about__patents">
          <ul class="patents__list">
            <li class="patent__item"></li>
            <li class="patent__item"></li>
            <li class="patent__item"></li>
            <li class="patent__item"></li>
          </ul>
        </div>
      </div>
    </section>
  
    <!-- WORKS -->
    <!-- PORTFOLIO / PARTNERS -->
    <section class="works" id="works">
      <div class="works__container">
        <div class="works__portfolio"></div>
        <div class="works__partners"></div>
      </div>
    </section>
  
    <!-- CONTACT -->
    <!-- EMAIL, MAP -->
    <section class="contact" id="contact">
      <div class="contact__container">
        <div class="contact__email"></div>
        <div class="contact__map"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <!-- 상호, 주소, 연락처 등 -->
  <footer class="footer section">
    <div class="footer__container">
      <div class="footer__info"></div>
      <div class="footer__copyright"></div>
    </div>
  </footer>
</body>
</html>
